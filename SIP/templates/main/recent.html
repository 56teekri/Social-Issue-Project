{% extends 'main/base.html' %} {% block content %}

<nav>
  <div class="nav-wrapper">
    <a href="{% url 'home' %}" class="brand-logo">Socail Issue</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="{% url 'filter_issue' %}">Filter Issues</a></li>
      <li><a href="{% url 'trending' %}">Trending</a></li>
      <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>
  </div>
</nav>

<ul class="collection">
  {% for issue in issues %}
  <li class="collection-item">
    <a href="{% url 'particular_issue' issue.id %}">{{issue.title}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
